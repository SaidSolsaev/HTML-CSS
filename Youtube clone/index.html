<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styling.css">
    <title>Youtube</title>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="toggle-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <img src="Images/logo.PNG" class="logo" alt="">
        
        <div class="search-box">
            <input class="search-bar" placeholder="Search">
            <button class="search-btn"><img src="Images/search.PNG" alt=""></button>
        </div>

        <div class="user-options">
            <img class="icon" src="Images/video.PNG" alt="">
            <img class="icon" src="Images/grid.PNG" alt="">
            <img class="icon" src="Images/bell.PNG" alt="">
            <div class="user-dp">
                <img src="Images/profile-pic.png" alt="">
            </div>
        </div>
    </nav>


    <!-- Sidebar -->
    <div class="side-bar">
        <a href="#" class="links"><img src="Images/home.PNG" alt="">Home</a>
        <a href="#" class="links"><img src="Images/explore.PNG" alt="">Explore</a>
        <a href="#" class="links"><img src="Images/subscription.PNG" alt="">Subscription</a>
        <hr class="seperator">
        <a href="#" class="links"><img src="Images/library.PNG" alt="">Library</a>
        <a href="#" class="links"><img src="Images/history.PNG" alt="">History</a>
        <a href="#" class="links"><img src="Images/your-video.PNG" alt="">Your videos</a>
        <a href="#" class="links"><img src="Images/watch-later.PNG" alt="">watch later</a>
        <a href="#" class="links"><img src="Images/liked video.PNG" alt="">Liked Videos</a>
        <a href="#" class="links"><img src="Images/show more.PNG" alt="">Show more</a>
    </div>

    <!-- Filters -->
    <div class="filters">
        <button class="filter-options active">All</button>
        <button class="filter-options">Music</button>
        <button class="filter-options">Games</button>
        <button class="filter-options">Direct</button>
        <button class="filter-options">Mixer</button>
        <button class="filter-options">Action</button>
        <button class="filter-options">Recent</button>
        <button class="filter-options">Seen</button>
    </div>

    <!-- video container -->
    <div class="video-container">
        
    </div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="app.js"></script>
</body>
</html>
